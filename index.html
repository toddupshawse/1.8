<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Alerts – Todd Upshaw</title>

    <!-- 
        Name: Todd Maurice Upshaw
        Date: (ENTER TODAY'S DATE HERE)
        Purpose: This exercise demonstrates how JavaScript variables can be used 
        to change alert messages based on the user's radio button selection.
    -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        .radio-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Variables and Alerts – Todd Upshaw</h1>

        <h2>Enter Your Address</h2>

        <!-- Address Input -->
        <label for="address">Address:</label>
        <input type="text" id="address" value="100 Main St.">

        <h2>Select Address Type</h2>

        <div class="radio-group">
            <!-- Home Radio Button -->
            <label>
                <input type="radio" name="addressType" id="home">
                Home Address
            </label>
            <br>

            <!-- Work Radio Button -->
            <label>
                <input type="radio" name="addressType" id="work">
                Work Address
            </label>
        </div>

    </div>

    <script>
        // Variables with the required messages
        var homeMsg = "You selected the Home address";
        var workMsg = "You selected the Work address";

        // Function that displays alerts based on which radio button is selected
        function showAddressAlert() {
            if (document.getElementById("home").checked) {
                alert(homeMsg);
            }
            if (document.getElementById("work").checked) {
                alert(workMsg);
            }
        }

        // Event listeners for clicking the radio buttons
        document.getElementById("home").addEventListener("click", showAddressAlert);
        document.getElementById("work").addEventListener("click", showAddressAlert);
    </script>

</body>

</html>
