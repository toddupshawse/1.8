<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Variables and Alerts</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>
<header>
<h1>Des - Variables and Alerts</h1>
</header>
<article>
<h2>Shipping Address</h2>
<form>
<fieldset id="addroptions">
<legend>Choose an address</legend>
<label>
<input type="radio" name="shippingaddr" id="homeoption">
Home<br>
100 Main St.<br>
Sicilia, MA 02103
</label>
<label>
<input type="radio" name="shippingaddr" id="workoption">
Work<br>
123 Robin Ln.<br>
Crab City, MA 02104
</label>
</fieldset>
<fieldset id="contactinfo">
<label>
Street Address
<input type="text" id="streetinput">
</label>
<label>
City
<input type="text" id="cityinput">
</label>
<label>
State
<input type="text" id="stateinput">
</label>
<label>
Zip
<input type="text" id="zipinput">
</label>
</fieldset>
</form>
</article>
</body>
</html>
