<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Alerts – Todd Upshaw</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Variables and Alerts – Todd Upshaw</h1>

        <h2>Enter Your Address</h2>

        <!-- Address Input -->
        <label for="address">Address:</label>
        <input type="text" id="address" value="100 Main St.">

        <h2>Select Address Type</h2>

        <div class="radio-group">
            <!-- Home Radio Button -->
            <label>
                <input type="radio" name="addressType" id="home">
                Home Address
            </label>
            <br>

            <!-- Work Radio Button -->
            <label>
                <input type="radio" name="addressType" id="work">
                Work Address
            </label>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
